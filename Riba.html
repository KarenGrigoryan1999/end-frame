</w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>ом, может также осуществляться</w:t></w:r><w:r w:rsidR="00DF0AB6" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> </w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> с привлечением экспертов</w:t></w:r><w:r w:rsidR="00DF0AB6" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>, экспертных организаций.</w:t></w:r></w:p><w:p w:rsidR="007467A6" w:rsidRPr="00EE0F0B" w:rsidRDefault="007467A6" w:rsidP="00231558"><w:pPr><w:widowControl w:val="0"/><w:autoSpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">5.4. Проверка соответствия товара требованиям, установленным </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>ом, осуществляется в следующем порядке:</w:t></w:r></w:p><w:p w:rsidR="007467A6" w:rsidRPr="00EE0F0B" w:rsidRDefault="007467A6" w:rsidP="00231558"><w:pPr><w:widowControl w:val="0"/><w:autoSpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">5.4.1. </w:t></w:r><w:proofErr w:type="gramStart"/><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>В присутствии представителей Заказчика</w:t></w:r><w:r w:rsidR="008439A0" w:rsidRPr="00EE0F0B"><w:rPr><w:i/><w:sz w:val="24"/><w:szCs w:val="24" SpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Одновременно проверяется соответствие наименования, ассортимента и комплектности товара, указанного в отгрузочной разнарядке, с фактическим наименованием, ассортиментом и комплектностью товара, и со сведениями, содержащимися в сопроводительных документах на товар (п. 5.1).</w:t></w:r></w:p><w:p w:rsidR="007467A6" w:rsidRPr="00EE0F0B" w:rsidRDefault="007467A6" w:rsidP="00231558"><w:pPr><w:widowControl w:val="0"/><w:autoSpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">5.4.3. В случае выявления несоответствия товара условиям </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> Заказчик </w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:i/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>(Получатель)</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> вправе отказаться от приемки товара полностью или частично. </w:t></w:r></w:p><w:p w:rsidR="007467A6" w:rsidRPr="00EE0F0B" w:rsidRDefault="007467A6" w:rsidP="00231558"><w:pPr><w:widowControl w:val="0"/><w:autoSpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:proofErr w:type="gramStart"/><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:r r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> Заказчик утрачивает интерес к </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">у. </w:t></w:r></w:p><w:p w:rsidR="007467A6" w:rsidRPr="00EE0F0B" w:rsidRDefault="007467A6" w:rsidP="00231558"><w:pPr><w:widowControl w:val="0"/><w:autoSpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">Если Поставщик передал Заказчику товар в количестве, превышающем указанное в </w:t></w:r><w:r w:rsidR="001826E0" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Спецификации</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> (Приложение № 1), Заказчик извещает об этом Поставщика в порядке, предусмотренном п. 5.4.7 </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">а. Приемка излишнего количества товара не осуществляется. </w:t></w:r></w:p><w:p w:rsidR="007467A6" w:rsidRPr="00EE0F0B" w:rsidRDefault="007467A6" w:rsidP="00231558"><w:pPr><w:widowControl w:val="0"/><w:autoSpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>5.4.4. При приемке товара по качеству Заказчик вправе осуществить выборочную проверку качества товара. В случае</w:t></w:r><w:proofErr w:type="gramStart"/><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>,</w:t></w:r><w:proofErr w:type="gramEnd"/><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> если при осуществлении выборочной проверки обнаружен товар (часть товара), качество которого не соответствует требованиям </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>а, результаты такой проверки распространяются на всю партию товара, поставляемого по отгрузочной разнарядке.</w:t></w:r></w:p><w:p w:rsidR="007467A6" w:rsidRPr="00EE0F0B" w:rsidRDefault="007467A6" w:rsidP="00231558"><w:pPr><w:widowControl w:val="0"/><w:autoSpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">5.4.5. В случае обнаружения недостатков в качестве поставляемого товара, Заказчик непосредственно в ходе проведения приемки извещает об этом представителя Поставщика. В случае отсутствия уполномоченного представителя Поставщика уведомление о некачественной поставке направляется Поставщику в порядке, предусмотренном п. 5.4.7 </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">а. </w:t></w:r></w:p><w:p w:rsidR="007467A6" w:rsidRPr="00EE0F0B" w:rsidRDefault="007467A6" w:rsidP="00231558"><w:pPr><w:widowControl w:val="0"/><w:autoSpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>5.4.6. В случае</w:t></w:r><w:proofErr w:type="gramStart"/><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>,</w:t></w:r><w:proofErr w:type="gramEnd"/><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> если Поставщик не согласен с предъявляемой Заказчиком претензией о некачественной поставке, Поставщик обязан самостоятельно подтвердить качество товара </w:t></w:r><w:r w:rsidR="00324C6D" w:rsidRPr="00EE0F0B"><w:rPr><w:kern w:val="16"/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>заключением эксперта,</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> экспертной организации и оригинал экспертного заключения представить Заказчику. Выбор </w:t></w:r><w:r w:rsidR="00A65A21" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">эксперта, </w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>экспертной организации осуществляется Поставщиком и в письменной форме согласовывается с Заказчиком. Оплата услуг</w:t></w:r><w:r w:rsidR="00A65A21" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> эксперта, </w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">экспертной организации, а также всех расходов, в том числе связанных с транспортировкой товара для экспертизы, осуществляется Поставщиком. </w:t></w:r></w:p><w:p w:rsidR="007467A6" w:rsidRPr="00EE0F0B" w:rsidRDefault="007467A6" w:rsidP="00231558"><w:pPr><w:pStyle w:val="ab"/><w:tabs><w:tab w:val="left" w:pos="709"/></w:tabs><w:spacing w:after="0" w:line="240" w:lineRule="auto"/><w:rPr><w:kern w:val="16"/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:lastRenderedPageBreak/><w:t xml:space="preserve">5.4.7. </w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:kern w:val="16"/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">Обо всех нарушениях условий </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:kern w:val="16"/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:kern w:val="16"/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">а по наименованиям, количеству, ассортименту, комплектности, качеству товара, его таре и (или) маркировке и упаковке Заказчик извещает Поставщика не позднее трех рабочих дней </w:t></w:r><w:proofErr w:type="gramStart"/><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:kern w:val="16"/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>с даты обнаружения</w:t></w:r><w:proofErr w:type="gramEnd"/><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:kern w:val="16"/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve"> указанных нарушений. Извещение о невыполнении или ненадлежащем выполнении Поставщиком обязательств по </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:kern w:val="16"/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:kern w:val="16"/><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>у составляется Заказчиком в письменной форме с указанием сроков по устранению допущенных Поставщиком нарушений, вручается Поставщику под расписку. В случае отсутствия уполномоченного представителя Поставщика уведомление о недопоставке или некачественной поставке направляется Поставщику по почте, факсу, электронной почте либо нарочным. Адресом электронной почты для получения извещений является: _________. Номером факса для получения извещений является: ________________.</w:t></w:r></w: ивает хранение товара до момента его сдачи – приемки. </w:t></w:r></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:spacing w:line="240" w:lineRule="auto"/><w:jc w:val="center"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:spacing w:line="240" w:lineRule="auto"/><w:jc w:val="center"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">6. Обеспечение исполнения </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>а*</w:t></w:r></w:p><w:p w:rsidR="00BE747B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00132F9A" w:rsidP="00231558"><w:pPr><w:autoSpaceDE w:val="0"/><w:autoSpaceDN w:val="0"/><w:adjustRightInd w:val="0"/><w:spacing w:line="240" w:lineRule="auto"/><w:ind w:firstLine="540"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>6.1. </w:t></w:r><w:r w:rsidR="00BE747B" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t xml:space="preserve">Способами обеспечения исполнения </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidR="00BE747B" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>а являются банковская гарантия, выданная банком и соответствующая требованиям п. 6.</w:t></w:r><w:r w:rsidR="00EF7025" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>6</w:t></w:r><w:r w:rsidR="00BE747B" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w  1063.</w:t></w:r></w:p><w:p w:rsidR="00F15486" w:rsidRPr="00EE0F0B" w:rsidRDefault="00F15486" w:rsidP="00231558"><w:pPr><w:keepNext/><w:spacing w:line="240" w:lineRule="auto"/><w:jc w:val="center"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:spacing w:line="240" w:lineRule="auto"/><w:jc w:val="center"/><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>8. Форс-мажорные обстоятельства</w:t></w:r></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:pStyle w:val="af"/><w:ind w:firstLine="567"/></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">8.1. </w:t></w:r><w:proofErr w:type="gramStart"/><w:r w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">Стороны освобождаются от ответственности за частичное или полное невыполнение обязательств по </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">у, если оно явилось следствием обстоятельств непреодолимой силы (форс-мажор), а именно: пожара, наводнения, землетрясения, войны, военных действий, блокады, эмбарго, общих забастовок, запрещающих (либо ограничивающих) актов властей, и если эти обстоятельства непосредственно повлияли на исполнение </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">а. </w:t></w:r><w:proofErr w:type="gramEnd"/></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:pStyle w:val="af"/><w:ind w:firstLine="567"/></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">8.2. Сторона, для которой создалась невозможность выполнения обязательств по </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:t>у, обязана немедленно (в течение 3 (трех) дней) известить другую сторону о наступлении и прекращении вышеуказанных обстоятельств. Несвоевременное извещение об этих обстоятельствах лишает, соответствующую сторону права ссылается на них в будущем.</w:t></w:r></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:pStyle w:val="af"/><w:ind w:firstLine="567"/></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">8.3. Обязанность доказать наличие обстоятельств непреодолимой силы лежит на Стороне </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">а, не выполнившей свои обязательства по </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:t>у.</w:t></w:r></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:pStyle w:val="af"/><w:ind w:firstLine="567"/></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:t>Доказательством наличия вышеуказанных обстоятельств и их продолжительности будут служить документы Торгово-промышленной палаты Ханты-Мансийского автономного округа-Югры, или иной торгово-промышленной палаты, где имели место обстоятельства непреодолимой силы.</w:t></w:r></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:pStyle w:val="af"/><w:ind w:firstLine="567"/></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">8.4. Если обстоятельства и их последствия будут длиться более 1 (одного) месяца, то стороны расторгают </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:t>. В этом случае ни одна из сторон не имеет права потребовать от другой стороны возмещения убытков.</w:t></w:r></w:p><w:p w:rsidR="00E6493E" w:rsidRPr="00EE0F0B" w:rsidRDefault="00E6493E" w:rsidP="00231558"><w:pPr><w:keepNext/><w:spa R="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:rPr><w:sz w:val="24"/><w:szCs w:val="24"/></w:rPr><w:t>а</w:t></w:r></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:pStyle w:val="af"/><w:ind w:firstLine="567"/></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:lastRenderedPageBreak/><w:t xml:space="preserve">10.1. </w:t></w:r><w:r w:rsidR="00E74055" w:rsidRPr="00EE0F0B"><w:rPr><w:i/></w:rPr><w:t xml:space="preserve">Расторжение </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:i/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidR="00E74055" w:rsidRPr="00EE0F0B"><w:rPr><w:i/></w:rPr><w:t xml:space="preserve">а допускается по соглашению Сторон, по решению суда, а также в случае одностороннего отказа Стороны </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:i/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidR="00E74055" w:rsidRPr="00EE0F0B"><w:rPr><w:i/></w:rPr><w:t xml:space="preserve">а от исполнения </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:rPr><w:i/></w:rPr><w:t>Договор</w:t></w:r><w:r w:rsidR="00E74055" w:rsidRPr="00EE0F0B"><w:rPr><w:i/></w:rPr><w:t>а в соответствии с гражданским законодательством.</w:t></w:r></w:p><w:p w:rsidR="00C06E9B" w:rsidRPr="00EE0F0B" w:rsidRDefault="00C06E9B" w:rsidP="00231558"><w:pPr><w:pStyle w:val="af"/><w:ind w:firstLine="567"/></w:pPr><w:r w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">10.2. Расторжение </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:t>Договор</w:t></w:r><w:r w:rsidRPr="00EE0F0B"><w:t>а по соглашению Сторон совершается в письменной форме и возможно в случае наступления условий, при которых для одной из Сторон или обеих Сторон дальнейшее исполнен</w:t></w:r><w:r w:rsidR="00F42ABC" w:rsidRPr="00EE0F0B"><w:t xml:space="preserve">ие обязательств по </w:t></w:r><w:r w:rsidR="00C139FE" w:rsidRPr="00EE0F0B"><w:t>Договор</w:t></w:r><w:r w:r
